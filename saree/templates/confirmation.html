
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>

<style>
    .confirmation-box {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

.confirmation-box h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.confirmation-box p {
    font-size: 18px;
    margin-bottom: 20px;
}

.confirmation-box form {
    display: inline-block;
}

.confirmation-box button,
.confirmation-box a {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 10px;
    text-decoration: none;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.confirmation-box button {
    background-color: #dc3545;
}

.confirmation-box a {
    background-color: #007bff;
}

.confirmation-box button:hover,
.confirmation-box a:hover {
    opacity: 0.8;
}

</style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete this product?</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="confirmation" value="confirmed">
            <button type="submit">Confirm Delete</button>
            <a href="{% url 'adminpage' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
