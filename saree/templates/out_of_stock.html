<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Stock</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image:url('https://w.forfun.com/fetch/34/344c53d7d81342a894d730bf11728d4c.jpeg');
    }

    .container {
        text-align: center;
    }

    h1 {
        color: #d92ed6;
    }

    p {
        color: #0a0a0a;
    }
    .button-style {
        display: inline-block; /* Make it inline-block */
        border: none; /* Remove borders */
        outline: none; /* Remove outline */
        background-color: red; /* Set a background color */
        color: white; /* Text color */
        cursor: pointer; /* Add a mouse pointer on hover */
        padding: 15px; /* Some padding */
        border-radius: 10px; /* Rounded corners */
        font-size: 18px; /* Increase font size */
        text-decoration: none; /* Remove underline from links */
    }

    .button-style:hover {
        background-color: #555; /* Add a dark-grey background on hover */
    }

    /* Add the following styles for the back to top button */
    #backToTopBtn {
        display: none; /* Hidden by default */
        position: fixed; /* Fixed/sticky position */
        bottom: 20px; /* Place the button at the bottom of the page */
        right: 30px; /* Place the button 30px from the right */
        z-index: 99; /* Make sure it does not overlap */
        border: none; /* Remove borders */
        outline: none; /* Remove outline */
        background-color: red; /* Set a background color */
        color: white; /* Text color */
        cursor: pointer; /* Add a mouse pointer on hover */
        padding: 15px; /* Some padding */
        border-radius: 10px; /* Rounded corners */
        font-size: 18px; /* Increase font size */
    }

    #backToTopBtn:hover {
        background-color: #555; /* Add a dark-grey background on hover */
    }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Product Out of Stock</h1>
        <p>We're sorry, but this product is currently out of stock.</p>
    </div>

    <!-- Add the following button for back to top functionality -->
    
    <a href="{% url 'index' %}" class="button-style">Home</a>
    <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("backToTopBtn").style.display = "block";
        } else {
            document.getElementById("backToTopBtn").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
    </script>

</body>
</html>
